server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

    sentinel:
      transport:
        dashboard: 127.0.0.1:8080
        #默认8719地址，如果被占用，会自动从8719开始+1，到找到未被占用的端口
        port: 8719

management:
  endpoints:
    web:
      exposure:
        include: "*"